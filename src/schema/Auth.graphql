input LoginInput {
  nonce: String!
  userSignedNonce: String!
  appSignedNonce: String!
  publicAddress: String!
}

type LoginResponse {
  accessToken: String!
  isNew: boolean!
}

type GetNonceResponse {
  appSignedNonce: String!
  nonce: String!
}

extend type Mutation {
  login(input: LoginInput!): LoginResponse
  getNonce: GetNonceResponse!
}
